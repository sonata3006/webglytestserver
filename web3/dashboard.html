<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGLY - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background2.jpg');
            background-size: cover;
            background-position: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .title {
            color: #333;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .dashboard {
            padding: 30px;
        }

        .subtitle {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .welcome-message {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn-logout {
            display: inline-block;
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-logout:hover {
            background-color: #f04c3b;
        }

        .dont-click-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dont-click-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">WELCOME TO WebGLY</h1>
        <div class="dashboard">
            <h2 class="subtitle">Dashboard</h2>
            <p class="welcome-message">Welcome, <span id="username"></span>!</p>
            <button class="dont-click-btn" onclick="dontClick()">Don't Click This Button</button>
            <br><br>
            <a class="btn-logout" href="#" onclick="logout()">Log out</a>
        </div>
    </div>

    <script>
        // Ambil username dari data pengguna yang disimpan
        var userData = JSON.parse(localStorage.getItem("userData"));

        if (userData) {
            document.getElementById("username").innerText = userData.username;
        }

        // Fungsi logout
        function logout() {
            localStorage.removeItem("userData");
            // Redirect ke halaman index setelah logout
            window.location.href = "index.html";
        }

        function dontClick() {
            window.location.href = "video.html";
        }
    </script>
</body>
</html>
